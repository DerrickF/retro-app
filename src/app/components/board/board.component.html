<div class="container" [ngClass]="{ 'dark-theme': darkEnabled }">
  <mat-toolbar color="primary" fxLayout="row">
    <div fxFlex="90" fxFlex.lt-md="">Retro-Time</div>
    <button mat-raised-button color="warn" (click)="darkEnabled = !darkEnabled">
      {{darkEnabled ? 'Light Theme': 'Dark Theme'}}
    </button>
  </mat-toolbar>
  <div class="container">
    <div fxLayout="column" fxLayoutAlign="space-around stretch">
      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="space-between stretch">
        <div fxFlex="50" fxFlex.xs="100" *ngFor="let catagory of catagories$ | async">
          <app-catagory [catagory]="catagory"></app-catagory>
        </div>
      </div>
    </div>
    <button (click)="openDialog()" class="fab" mat-fab color="primary">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
